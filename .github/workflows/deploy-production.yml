name: Production Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    environment: production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Yarn Cache
        uses: c-hive/gha-yarn-cache@v2
      - name: Install Packages
        run: yarn install
      - name: Set .env
        run: |
          echo "${{ secrets.PROJECT_ENV }}" > .env.local
          echo "NEXT_PUBLIC_APP_ENV=production" > .env
      - name: Build
        run: yarn build:ci
      - name: Move artifacts into dist folder
        run: mkdir group && mv out/* group/ && mv group out
      - name: Publish
        run: yarn run wrangler pages publish ".vercel/output/static" --project-name "${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}" --commit-message "${{ github.sha }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
